<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('images/pexels-cristian-rojas-8837833.jpg') no-repeat center center/cover;
            color: #ffffff;
        }
        .container {
            display: flex;
            width: 800px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        .left, .right {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        .left {
            background: url('images/pexels-cristian-rojas-8837833.jpg') no-repeat center center/cover;
            color: #ffffff;
            text-align: center;
            position: relative;
        }
        .left::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }
        .left h1, .left p {
            position: relative;
            z-index: 1;
        }
        .left h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .left p {
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        .right {
            background: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            text-align: center;
        }
        .right h2 {
            margin-bottom: 1rem;
            color: #00aaff;
        }
        .right p {
            margin-bottom: 1.5rem;
            font-size: 1rem;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        .buttons a {
            text-decoration: none;
            padding: 10px 20px;
            color: white;
            background-color: #00aaff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .buttons a:hover {
            background-color: #007acc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Dive into Conservation: Track and Transform Your Water Use</h1>
            <p>Your Water-Saving Journey Begins Here</p>
        </div>
        <div class="right">
            <h2>Welcome to the Water Calculator</h2>
            <p>Track and manage your water consumption to promote efficient use and conservation. Join our community to make a difference!</p>
            <div class="buttons">
                <a href="signin.html">Sign In</a>
                <a href="signup.html">Sign Up</a>
            </div>
        </div>
    </div>
</body>
</html>
