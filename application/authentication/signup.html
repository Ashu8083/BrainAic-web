<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainAIc - Sign Up</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url("images/AdobeStock_173905768.jpeg") no-repeat center center/cover;
            color: #ffffff;
        }
        .container {
            display: flex;
            width: 800px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        .left, .right {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
        }
        .left {
            color: #ffffff;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
        }
        .left::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("images/AdobeStock_173905768.jpeg") no-repeat center center/cover;
            opacity: 0.4;
            z-index: -1;
        }
        .left h1, .left p {
            position: relative;
            z-index: 1;
        }
        .left h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .left p {
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        .right {
            background: rgba(0, 0, 0, 0.7);
            padding: 2rem;
        }
        .right h2 {
            margin-bottom: 1rem;
            color: #00aaff;
        }
        .right input {
            width: 100%;
            padding: 10px;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.8);
        }
        .right button {
            background-color: #00aaff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            margin: 1rem 0;
        }
        .right button:hover {
            background-color: #007acc;
        }
        .right .alternative-login {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 1rem;
        }
        .right .alternative-login img {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
        a {
            color: #00aaff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Join a New Era of Learning with AI</h1>
            <p>Sign up now to benefit from expert tutoring tailored just for you</p>
        </div>
        <div class="right">
            <h2>Sign Up</h2>
            <input type="text" id="name" placeholder="Full Name">
            <input type="email" id="email" placeholder="Email Address">
            <input type="password" id="password" placeholder="Password">
            <input type="password" id="confirm-password" placeholder="Confirm Password">
            <button id="submitSignUp">Sign Up</button>
            <p>Already have an account? <a href="signin.html">Sign in</a></p>
            <p>Or</p>
            <div class="alternative-login">
                <img src="images/search.png" alt="Sign up with Google" id="google-signup-button">
            </div>
            <div id="signUpMessage" style="display:none;"></div>
        </div>
    </div>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="signup.js"></script>
</body>
</html>
